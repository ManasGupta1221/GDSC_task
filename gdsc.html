<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC web task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2B2B2B;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 80%;
            max-width: 1200px;
            height: 500px;
        }
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            color: black;
        }
        .red {
            background-color: #FF5A5F;
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            color: white;
            font-size: 50px;
        }
        .green {
            background-color: #A8FF9E;
            grid-column: 1 / 4;
            grid-row: 3 / 6;
        }
        .black {
            background-color: #282828;
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            color: white;
            font-family: 'Brush Script MT', cursive;
            font-size: 40px;
        }
        .purple {
            background-color: #C5B1FF;
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            color: black;
        }
        .beige {
            background-color: #F7D8BE;
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        .beige2 {
            background-color: #F7D8BE;
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }
        /* Text styling for different sections */
        .red::before {
            content: '‚úèÔ∏è';
        }
        .beige::before {
            content: '123456';
            font-family: 'Arial', sans-serif;
            font-size: 30px;
        }
        .purple::before {
            content: 'üëÅÔ∏è‚Äçüó®Ô∏è';
            font-size: 40px;
        }
        .green::before {
            content: 'Works';
            font-family: 'Arial Black', sans-serif;
            font-size: 30px;
        }
        .black::before {
            content: 'Manas Gupta';
            font-family: 'Brush Script MT', cursive;
            font-size: 40px;
        }
        .beige2::before {
            content: 'Dont Quit';
            font-family: 'Arial', sans-serif;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item red"></div>
        <div class="item beige"></div>
        <div class="item purple"></div>
        <div class="item black"></div>
        <div class="item green"></div>
        <div class="item beige2"></div>
    </div>
</body>
</html>
